<body>
    <div class="header">
        <h1 style="padding-top:1vmax; text-align: center; color:#DDD">Clan API</h1>

            <img width="128px" height="128px"

                alt="Clan Banner">
        </div>
        <h2 style="text-align:center">Input Clan Tag (Without the #)</h2>
        <br>
        <div class="center">
            <input maxlength="10" id="clantag" style="color: 2F2F2F;" type="text">
            <button id="submitbutton" onclick="handletag()">Submit</button>
            </form>
        </div>

<style>
    h1,
    h2,
    h3 {
        color: #DDD
    }

    body {
        background-color: #171717;
    }

    .center {
        display: flex;
        justify-content: center;
    }
</style>

<script>
    const socket = new WebSocket('ws://localhost:8080')
    const input = document.getElementById("clantag")
    const submit = document.getElementById("submitbutton")

    function handletag() {
        var taginput = input.value
        console.log("recieved tag: " + taginput)
        socket.send(taginput)
    }

    socket.addEventListener('open', function (Event) {
        socket.send("hi server :)");
        console.log("sent: hi server :)")
    });

    socket.addEventListener('message', function (event) {
        console.log('server says:', event.data);
    });
</script>
